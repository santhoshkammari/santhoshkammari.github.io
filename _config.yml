title: Santhosh Kammari
email: santhoshkammari1999@gmail.com
description: AI/ML Engineer sharing insights and learnings
baseurl: ""
url: "https://santhoshkammari.github.io"

markdown: kramdown
highlighter: rouge
theme: minima

plugins:
  - jekyll-feed

collections:
  posts:
    output: true
    permalink: /:collection/:name/

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/